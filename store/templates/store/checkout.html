{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box element" id="form wrapper">
            <form id="form">
                <div class="user-info">
                    <div class="form-field">
                        <input required class="form-control"type="text"name="name"placeholder="Name..">
                    </div>
                    <div class="form-field">
                         <input required class="form-control"type="text"name="email"placeholder="Email..">
                    </div>
                </div>

                <div id="shipping-info">
                    <hr>
                    <p>shipping information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control"type="text"name="address"placeholder="Address..">
                        <input class="form-control"type="text"name="city"placeholder="City..">
                        <input class="form-control"type="text"name="state"placeholder="State..">
                        <input class="form-control"type="text"name="zipcode"placeholder="Zipcode..">
                        <input class="form-control"type="text"name="country"placeholder="Country..">
                    </div>
                </div>

                <hr>
                <input id="form button"class="btn btn-success btn-block"type="text" value="continue">
            </form>
        </div>

        <br>
        <div class="box element hidden" id-="pyment-info">
            <small>paypal options</small>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'store:cart' %}">back to cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cartr-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><P>product 1</P></div>
                <div style="flex:1"><p>$20.00</p></div>
                <div style="flex:1"><P>px2</P></div>
            </div>
            <h5>Item:   2</h5>
            <h5>Total:  $4</h5>
        </div>
    </div>
</div>

{% endblock content %}
